<div class="detail-container">
    <img src="{{product.url}}" alt="">
    <div class="detail-item">
        <h1>{{product.name}}</h1>
        <p>${{product.price}}</p>
        <p>{{product.description}}</p>
        <app-select-add [id]="product.id"></app-select-add>
        <a href="/productList" class="back-link">back to product list</a>
    </div>
</div>
